<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" class="css">
    <title>Validate_certificate_details</title>
</head>
<body>
    <section class="text-gray-600 body-font relative">
        <div class="absolute inset-0 bg-gray-300">
          <iframe width="100%" height="120%" frameborder="0" marginheight="0" marginwidth="0" title="map" scrolling="no" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15282234.299696876!2d73.72342674690404!3d20.75021718632451!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x30635ff06b92b791%3A0xd78c4fa1854213a6!2sIndia!5e0!3m2!1sen!2sin!4v1660669913001!5m2!1sen!2sin,frame1.html" style="filter: grayscale(0) contrast(1.2) opacity(2)"></iframe>
        </div>
        <div class="container px-5 py-24 mx-auto flex">
          <div class="lg:w-50% md:w-70% bg-white rounded-lg p-8 flex flex-col md:ml-auto w-full mt-10 md:mt-0 relative z-10 shadow-md">
            <h1 class="text-gray-1200 text-lg mb-0 title-font text-center"></h1>
            <p class="leading-relaxed mb-5 text-gray-600"></p>
            <img src="images\govt.png" width="200" height="250" class="mx-auto d-block" alt="">
           
            <div class="row g-3 pl-5 pr-5 pb-2 pt-5 ">
                <h4>Validate Certificate</h4>
                <div class="col-3">
                    <input type="text" class="form-control" placeholder="Sender address">
                </div>
                <div class="col-3">
                    <input type="text" class="form-control" placeholder="ManufAddress">
                </div>
                <div class="col-3">
                    <input type="text" class="form-control" placeholder="certificate number">
                </div>
                <div class="col-3">
                    <input type="text" class="form-control" placeholder="Date">
                </div>
               
               
            <hr>
           
            
            <button class="text-white btn btn-success btn-success-info border-100 py-2 px-6 focus:outline-none hover:bg-success-600 rounded text-lg">Submit</button>
            <p class="text-xs text-gray-500 mt-3"></p>
          </div>
        </div>
      </section>
</body>
</html>
